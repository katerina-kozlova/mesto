<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
   <header class="header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">
    
      <section class="profile">
        <div class="profile__block">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__top">
            <h1 class="profile__name">Катерина Козлова</h1>
            <button class="button profile__button_pencil"><img class="profile__icon" src="images/pencil.svg" alt="редактировать профиль"></button>
          </div>
          <p class="profile__description">Путешественник</p>
        </div>
      </div>
        <div class="profile__block"><button class="button profile__button_plus"><img class="profile__icon" src="images/add.svg" alt="добавить карточку"></button></div>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="cards__element">
            <img src="images/алтай2.jpg" alt="Алтай" class="cards__image">
            <div class="cards__group">
              <h2 class="cards__title">Алтай</h2>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/алтай3.jpg" alt="Алтай" class="cards__image">
            <div class="cards__group">
              <h2 class="cards__title">Алтай</h2>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/рица.jpg" alt="Рица" class="cards__image">
            <div class="cards__group">
              <h2 class="cards__title">Озеро Рица</h2>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/сиамский_залив.jpg" alt="Сиамский залив" class="cards__image">
            <div class="cards__group">
              <h2 class="cards__title">Сиамский залив</h2>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/черное.jpg" alt="Чёрное море" class="cards__image">
            <div class="cards__group">
              <h2 class="cards__title">Чёрное море</h2>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/юпшара.jpg" alt="Река Юпшара" class="cards__image">
            <div class="cards__group">
              <h2 class="cards__title">Река Юпшара</h2>
              <button class="button cards__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <aside class="popup popup_opened">
      <div class="popup__container">
        <button class="button popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" name="name" class="popup__input popup__input_name" placeholder="Ваше имя">
          <input type="text" name="description" class="popup__input popup__input_description" placeholder="О себе">
          <button type="submit" class="button popup__save-button">Сохранить</button>
        </form>
      </div>
    </aside>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
