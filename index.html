<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
      <div class="header__border"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Катерина Козлова</h1>
          <button class="button profile__button_place-info"><img class="profile__icon" src="images/pencil.svg" alt="редактировать профиль"></button>
          <p class="profile__subtitle">Путешественник</p>
        </div>
        <button class="button profile__button"><img class="profile__icon" src="images/add.svg" alt="добавить информацию"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="cards__element">
            <img src="images/алтай2.jpg" alt="Алтай" class="cards__image">
            <div class="cards__group">
              <h3 class="cards__title">Алтай</h3>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/алтай3.jpg" alt="Алтай" class="cards__image">
            <div class="cards__group">
              <h3 class="cards__title">Алтай</h3>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/рица.jpg" alt="Рица" class="cards__image">
            <div class="cards__group">
              <h3 class="cards__title">Озеро Рица</h3>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/сиамский залив.jpg" alt="Сиамский залив" class="cards__image">
            <div class="cards__group">
              <h3 class="cards__title">Сиамский залив</h3>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/черное.jpg" alt="Чёрное море" class="cards__image">
            <div class="cards__group">
              <h3 class="cards__title">Чёрное море</h3>
              <button class="button cards__like"></button>
            </div>
          </li>
          <li class="cards__element">
            <img src="images/юпшара.jpg" alt="Река Юпшара" class="cards__image">
            <div class="cards__group">
              <h3 class="cards__title">Река Юпшара</h3>
              <button class="button cards__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
